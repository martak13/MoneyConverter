<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>MoneyConverter</title>
    </head>
    <body>
        <div class="wrap" id="wrap">
            <div class="converter">
                <div class="converter__option">
                    <div class="option__flag">
                        <img src="images/ukraine.svg" alt="" srcset="" />
                    </div>
                    <input
                        type="number"
                        name=""
                        id=""
                        min="0"
                        class="option__input"
                        placeholder="UAH"
                    />
                </div>
                <div class="converter__option">
                    <div class="option__flag">
                        <img src="images/states.svg" alt="" srcset="" />
                    </div>
                    <input
                        type="number"
                        name=""
                        id=""
                        min="0"
                        class="option__input"
                        placeholder="USD"
                    />
                </div>
                <div class="converter__option">
                    <div class="option__flag">
                        <img src="images/poland.svg" alt="" srcset="" />
                    </div>
                    <input
                        type="number"
                        name=""
                        id=""
                        min="0"
                        class="option__input"
                        placeholder="PLZ"
                    />
                </div>
                <div class="converter__buttons">
                    <button class="buttons__button" id="Convert">
                        Convert
                    </button>
                    <button class="buttons__button" id="Clear">Clear</button>
                </div>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
